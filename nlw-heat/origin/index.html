<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Oliveira - DoWhile 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/stamp.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://media-exp1.licdn.com/dms/image/C4D03AQH1s-QxPdgujA/profile-displayphoto-shrink_800_800/0/1573222346598?e=1640217600&v=beta&t=3Gpc2IsMaTT_X9l7t7HxIt0T9yBwFAA_-OcVWuoJqYg"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName"></h1>
        <a target="_blank" href="https://github.com/teste">
          <img src="img/github.svg" alt="logo do github" />
          danieloliveira_dev
        </a>
        <p>Frontend developer, focused on Vue.js, Typescript, SASS (SCSS)</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="#">
              <img src="img/youtube.svg" alt="ícone do YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="#">
              <img src="img/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="#">
              <img src="img/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a target="_blank" href="#">
              <img src="img/linkedin.svg" alt="ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      // document.getElementById('userName').textContent = 'Daniel Oliveira'
      // O comando abaixo faz a mesma coisa que o comando acima
      userName.textContent = 'Daniel Oliveira'

      const linksSocialMedia = {
        github: 'danielbarrosdeoliveira',
        youtube: 'channel/UCQURUfdaWsPecz7R6S3hW7w',
        instagram: 'danieloliveira_dev',
        facebook: 'danielbarrosoliveira',
        linkedin: 'in/danielbarrosdeoliveira/'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://www.${social}.com/${linksSocialMedia[social]}`
        }
      }
      changeSocialMediaLinks()
    </script>
  </body>
</html>
