<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Oliveira - DoWhile 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/stamp.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="" alt="Foto pessoal" />
        </div>
        <h1 id="userName"></h1>
        <a id="userProfile" target="_blank" href="https://github.com/teste">
          <img src="img/github.svg" alt="logo do github" />
          <span id="userLogin"></span>
        </a>
        <p id="userBio"></p>
        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="#">
              <img src="img/youtube.svg" alt="ícone do YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="#">
              <img src="img/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="#">
              <img src="img/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a target="_blank" href="#">
              <img src="img/linkedin.svg" alt="ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
